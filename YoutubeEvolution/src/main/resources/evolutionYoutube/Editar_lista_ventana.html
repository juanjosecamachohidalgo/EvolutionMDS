<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-css-layout width-full>
   <vaadin-horizontal-layout width-full margin>
    <vaadin-css-layout :center>
     <vaadin-label>
      <h2><b>EDITAR LISTA</b></h2>
     </vaadin-label>
    </vaadin-css-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-css-layout :center>
     <vaadin-label plain-text _id="titulo">
       TÍTULO LISTA 
     </vaadin-label>
    </vaadin-css-layout>
    <vaadin-css-layout :center>
     <vaadin-button plain-text _id="atras">
       &lt;&lt; ATRÁS 
     </vaadin-button>
     <vaadin-button plain-text _id="cambiarnombre">
       CAMBIAR NOMBRE 
     </vaadin-button>
    </vaadin-css-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full margin _id="contenido"></vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-vertical-layout size-auto margin="false" :center>
     <vaadin-button plain-text _id="eliminartodo">
       ELIMINAR TODO 
     </vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout size-auto margin="false">
     <vaadin-button plain-text _id="eliminar">
       ELIMINAR 
     </vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout size-auto margin="false">
     <vaadin-button plain-text _id="vervideo">
       VER VIDEO 
     </vaadin-button>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-css-layout>
 </body>
</html>
