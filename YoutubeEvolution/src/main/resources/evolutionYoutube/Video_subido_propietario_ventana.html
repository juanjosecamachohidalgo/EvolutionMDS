<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-css-layout width="500px">
   <vaadin-vertical-layout width="500px" _id="video">
    <vaadin-vertical-layout size-auto _id="miniatura" :center></vaadin-vertical-layout>
    <vaadin-horizontal-layout>
     <vaadin-image source="https://image.ibb.co/nvegtT/visualizaciones.png" responsive width="30px" _id="uno"></vaadin-image>
     <vaadin-label plain-text _id="reproducciones">
       15 
     </vaadin-label>
     <vaadin-image source="https://image.ibb.co/fdvzf8/like.png" responsive width="30px" _id="dos"></vaadin-image>
     <vaadin-label plain-text _id="megusta">
       13 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width="500px" :center>
     <vaadin-horizontal-layout>
      <vaadin-button width="50%" plain-text _id="editarminiatura" :center>
        EDITAR MINIATURA 
      </vaadin-button>
      <vaadin-text-field width="50%" _id="url" :center></vaadin-text-field>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width="500px" :center>
     <vaadin-label _id="tres" :center>
      <b>INFORMACIÓN DEL VIDEO</b>
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout :center>
     <vaadin-horizontal-layout>
      <vaadin-label plain-text _id="cuatro">
        TÍTULO: 
      </vaadin-label>
      <vaadin-label plain-text _id="titulo">
        título 
      </vaadin-label>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout :center>
     <vaadin-horizontal-layout>
      <vaadin-label plain-text _id="cinco">
        DESCRIPCIÓN: 
      </vaadin-label>
      <vaadin-label plain-text _id="descripcion">
        descripción 
      </vaadin-label>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
    <vaadin-vertical-layout size-auto margin="false" :center>
     <vaadin-horizontal-layout>
      <vaadin-label plain-text _id="seis">
        CATEGORÍAS: 
      </vaadin-label>
      <vaadin-label plain-text _id="categorias">
        categorías 
      </vaadin-label>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout size-auto margin="false" :center>
     <vaadin-horizontal-layout>
      <vaadin-label plain-text _id="siete">
        ETIQUETAS: 
      </vaadin-label>
      <vaadin-label plain-text _id="etiquetas">
        etiquetas 
      </vaadin-label>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-horizontal-layout :center>
     <vaadin-horizontal-layout width-full>
      <vaadin-button plain-text _id="modificar">
        MODIFICAR &gt;&gt; 
      </vaadin-button>
      <vaadin-button plain-text _id="eliminar">
        ELIMINAR 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-button plain-text _id="vervideo">
        VER VIDEO 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-css-layout>
 </body>
</html>
